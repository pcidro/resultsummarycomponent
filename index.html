<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Results summary component</title>

</head>

<body>

  <div class="grid-container">
    <div class="results">
      <h3>Your result</h3>
      <div class="score">
        <span class="big-number">76</span>
        <span class="small-number">of 100</span>
      </div>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary">
      <h3>Summary</h3>

      <div class="summary-item">
        <img src="./assets/images/icon-reaction.svg" alt="">
        <span class="title">Reaction</span>
        <div class="ponctuation">
          <span class="negrito-span">92</span><span class="normal-span">/100</span>
        </div>
      </div>

      <div class="summary-item">
        <img src="./assets/images/icon-memory.svg" alt="">
        <span class="title">Memory</span>
        <div class="ponctuation">
          <span class="negrito-span">92</span><span class="normal-span">/100</span>
        </div>
      </div>

      <div class="summary-item">
        <img src="./assets/images/icon-verbal.svg" alt="">
        <span class="title">Verbal</span>
        <div class="ponctuation">
          <span class="negrito-span">92</span><span class="normal-span">/100</span>
        </div>
      </div>

      <div class="summary-item">
        <img src="./assets/images/icon-visual.svg" alt="">
        <span class="title">Visual</span>
        <div class="ponctuation">
          <span class="negrito-span">92</span><span class="normal-span">/100</span>
        </div>
      </div>
      <a class="continue" href="#">Continue</a>

    </div>
  </div>


</body>

</html>
