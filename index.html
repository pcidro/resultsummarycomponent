<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Results summary component</title>

</head>

<body>

  <main class="grid-container">
    <div class="results-area">
      <h2>Your Result</h2>
      <div class="score">
        <span class="big-number">76</span>
        <span class="small-number">Of 100</span>

      </div>
      <h1>Great</h1>
      <p>You scored higher than 65% of the people who have taken these texts</p>
    </div>
    <div class="summary-area">
      <h2>Summary</h2>
      <ul class="list">
        <li>
          <img src="./assets/images/icon-reaction.svg" alt="">
          <span class="reaction-text">Reaction</span>
          <span class="score-text"> <strong>92</strong>/100</span>
        </li>

        <li>
          <img src="./assets/images/icon-memory.svg" alt="">
          <span class="memory-text">Memory</span> <span class="score-text"><strong>92</strong>/100</span>
        </li>

        <li>
          <img src="./assets/images/icon-verbal.svg" alt="">
          <span class="verbal-text"> Verbal</span> <span class="score-text"><strong>61</strong>/100</span>
        </li>

        <li>
          <img src="./assets/images/icon-visual.svg" alt="">
          <span class="visual-text">Visual</span> <span class="score-text"> <strong>73</strong>/100</span>
        </li>
      </ul>
      <a class="btn" href="#">Continue</a>
    </div>
  </main>

</body>

</html>
